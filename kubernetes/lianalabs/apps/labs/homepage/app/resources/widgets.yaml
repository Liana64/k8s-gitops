---
- greeting:
    text_size: 2xl
    text: Liana Laboratories
- datetime:
    locale: en
    text_size: l
    format:
      datestyle: long
      hour12: true
      timeStyle: long
- kubernetes:
    cluster:
      cpu: true
      label: cluster
      memory: true
      show: true
      showLabel: true
    nodes:
      cpu: true
      memory: true
      show: false
      showLabel: true
- openmeteo:
    label: Chicago
    latitude: "{{HOMEPAGE_VAR_LATITUDE}}"
    longitude: "{{HOMEPAGE_VAR_LONGITUDE}}"
    timezone: "${TIMEZONE}"
    units: imperial
    cache: 5
    format:
      maximumFractionDigits: 1
