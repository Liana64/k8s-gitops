---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app archivebox
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    fullnameOverride: *app
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      archivebox:
        containers:
          app:
            image:
              repository: ghcr.io/archivebox/archivebox
              tag: 0.7.2
            args: ["server"]
            env:
              TZ: "${TIMEZONE}"
              PUID: 1000
              PGID: 1000
              ONLY_NEW: False
            securityContext:
              allowPrivilegeEscalation: false
              # App doesn't even log anything.
              readOnlyRootFilesystem: false
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                cpu: 200m
                memory: 512Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8000
    ingress:
      app:
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Services
          gethomepage.dev/name: *app
          gethomepage.dev/icon: archivebox
        hosts:
          - host: &host "archivebox.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: archivebox-tls
            hosts: [*host]
    persistence:
      data:
        storageClass: local-nvme
        accessMode: ReadWriteOnce
        size: 4Gi
        globalMounts:
          - path: /data
