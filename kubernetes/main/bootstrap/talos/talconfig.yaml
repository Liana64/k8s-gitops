---
# yaml-language-server: $schema=schemas/talconfig.json

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.12.0
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.35.0

clusterName: &clusterName lianalabs

endpoint: https://172.16.4.10:6443
clusterPodNets: ["10.244.0.0/16"]
clusterSvcNets: ["10.86.0.0/16"]

additionalApiServerCertSans: &sans
  - &kubeApiIP "172.16.4.10"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

nodes:
  - hostname: n1
    controlPlane: true
    ipAddress: 172.16.4.11
    installDiskSelector: &nvmeDisk
      size: < 200GB
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: *kubeApiIP
    # https://factory.talos.dev/?arch=amd64&board=undefined&bootloader=auto&cmdline-set=true&extensions=-&extensions=siderolabs%2Fcrun&extensions=siderolabs%2Fqemu-guest-agent&extensions=siderolabs%2Fthunderbolt&platform=nocloud&secureboot=undefined&target=cloud&version=1.12.0
    # https://factory.talos.dev/?arch=amd64&bootloader=auto&cmdline=-console+console%3Dtty0&cmdline-set=true&extensions=-&extensions=siderolabs%2Fqemu-guest-agent&extensions=siderolabs%2Fthunderbolt&platform=nocloud&secureboot=true&target=cloud&version=1.12.0
    talosImageURL: &talosMinimalImage factory.talos.dev/nocloud-installer-secureboot/650b29344f1a1cb82b40720354a44a0b6ce2037dcae47472ddacad7dd891a1eb
    schematic: &schematicMinimal
      customization:
        extraKernelArgs:
          - -console
          - console=tty0
        systemExtensions:
          officialExtensions:
            - siderolabs/qemu-guest-agent
            - siderolabs/thunderbolt
    patches:
      - |
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/nvme-1
                type: bind
                source: /var/mnt/nvme-1
                options:
                  - bind
                  - rshared
                  - rw
              - destination: /var/mnt/nvme-2
                type: bind
                source: /var/mnt/nvme-2
                options:
                  - bind
                  - rshared
                  - rw
              - destination: /var/mnt/nvme-3
                type: bind
                source: /var/mnt/nvme-3
                options:
                  - bind
                  - rshared
                  - rw
          disks:
            - device: /dev/sdb
              partitions:
                - mountpoint: /var/mnt/nvme-1
            - device: /dev/sdc
              partitions:
                - mountpoint: /var/mnt/nvme-2
            - device: /dev/sdd
              partitions:
                - mountpoint: /var/mnt/nvme-3
    nodeLabels:
      hardware/manufacturer: "MinisForum"
      hardware/model: "MS-01"
      node-role.kubernetes.io/control-plane: "control-plane"
      topology.kubernetes.io/region: &region "us-central"
      topology.kubernetes.io/zone: *clusterName

patches:
  - "@./patches/global/time.yaml"
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs.yaml"
  - "@./patches/global/sysctls.yaml"
  - "@./patches/global/luks2.yaml"

controlPlane:
  patches:
    - "@./patches/control/cluster.yaml"
    - "@./patches/control/api-access.yaml"
    - "@./patches/control/disable-admission-control.yaml"
