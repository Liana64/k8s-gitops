---
# yaml-language-server: $schema=schemas/talconfig.json

# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.10.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.33.1

clusterName: &clusterName lianalabs

endpoint: https://172.16.4.10:6443
clusterPodNets: ["10.244.0.0/16"]
clusterSvcNets: ["10.86.0.0/16"]

additionalApiServerCertSans: &sans
  - &kubeApiIP "172.16.4.10"
  - 127.0.0.1 # KubePrism
additionalMachineCertSans: *sans

nodes:
  - hostname: n1
    controlPlane: true
    ipAddress: 172.16.4.11
    installDiskSelector: &nvmeDisk
      size: < 200GB
    networkInterfaces:
      - interface: eth0
        dhcp: true
        vip:
          ip: *kubeApiIP
    # https://factory.talos.dev/?arch=amd64&board=undefined&cmdline=-console+console%3Dtty0&cmdline-set=true&extensions=-&extensions=siderolabs%2Fcrun&extensions=siderolabs%2Fqemu-guest-agent&extensions=siderolabs%2Fthunderbolt&platform=nocloud&secureboot=undefined&target=cloud&version=1.10.5
    talosImageURL: &talosMinimalImage factory.talos.dev/nocloud-installer/13b5653a2a0ad1bac5e52e01df4d903cb09e2a8cc58521ca6eea06ef8a87c301
    schematic: &schematicMinimal
      customization:
        extraKernelArgs:
          - -console
          - console=tty0
        systemExtensions:
          officialExtensions:
            - siderolabs/crun
            - siderolabs/qemu-guest-agent
            - siderolabs/thunderbolt
    patches:
      - # Mount NVMe storage to kubelet
        |-
        machine:
          kubelet:
            extraMounts:
              - destination: /var/mnt/nvme
                type: bind
                source: /var/mnt/nvme
                options:
                  - bind
                  - rshared
                  - rw
              - destination: /var/mnt/nvme-large
                type: bind
                source: /var/mnt/nvme-large
                options:
                  - bind
                  - rshared
                  - rw
          disks:
            - device: /dev/sdb
              partitions:
                - mountpoint: /var/mnt/nvme
            - device: /dev/sdc
              partitions:
                - mountpoint: /var/mnt/nvme-large
    nodeLabels:
      hardware/manufacturer: "MinisForum"
      hardware/model: "MS-01"
      node-role.kubernetes.io/control-plane: "control-plane"
      topology.kubernetes.io/region: &region "us-central"
      topology.kubernetes.io/zone: *clusterName

patches:
  - "@./patches/global/time.yaml"
  - "@./patches/global/cluster-discovery.yaml"
  - "@./patches/global/containerd.yaml"
  - "@./patches/global/hostdns.yaml"
  - "@./patches/global/kubelet.yaml"
  - "@./patches/global/openebs.yaml"
  - "@./patches/global/sysctls.yaml"

controlPlane:
  patches:
    - "@./patches/control/cluster.yaml"
    - "@./patches/control/api-access.yaml"
    - "@./patches/control/disable-admission-controller.yaml"
