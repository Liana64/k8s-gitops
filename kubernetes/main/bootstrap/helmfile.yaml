---
helmDefaults:
  wait: true
  waitForJobs: true
  timeout: 600
  #recreatePods: true
  #force: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: coredns
    url: https://coredns.github.io/helm
  - name: postfinance
    url: https://postfinance.github.io/kubelet-csr-approver

releases:
  - name: prometheus-operator-crds
    namespace: observability
    chart: oci://ghcr.io/prometheus-community/charts/prometheus-operator-crds
    version: 25.0.1
  - name: cilium
    namespace: kube-system
    chart: cilium/cilium
    version: 1.18.5
    values:
      - ../apps/kube-system/cilium/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
  - name: coredns
    namespace: kube-system
    chart: coredns/coredns
    version: 1.45.0
    values:
      - ../apps/kube-system/coredns/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
  - name: kubelet-csr-approver
    namespace: system-controllers
    chart: postfinance/kubelet-csr-approver
    version: 1.2.12
    values:
      - ../apps/system-controllers/kubelet-csr-approver/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
  - name: spegel
    namespace: system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values:
      - ../apps/system/spegel/app/helm-values.yaml
    needs:
      - observability/prometheus-operator-crds
      - kube-system/cilium
      - kube-system/coredns
      - system-controllers/kubelet-csr-approver
