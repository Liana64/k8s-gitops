---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kyverno.io/clusterpolicy_v1.json
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-no-host-namespaces
  annotations:
    policies.kyverno.io/title: Disallow Host Namespaces
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Prevents indicated containers from using host network, PID, or IPC namespaces.
      Critical for isolation.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: enforce-no-host-namespaces
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - matrix
      validate:
        message: "Host namespaces are not allowed"
        pattern:
          spec:
            =(hostNetwork): false
            =(hostPID): false
            =(hostIPC): false
