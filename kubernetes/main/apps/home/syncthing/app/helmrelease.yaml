---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: syncthing
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      syncthing:
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/syncthing
              tag: 2.0.2@sha256:1d58db34f9e8ca8f2ec9d311fcd5db7d8f22bada4321d1ac46939555443dc8e8
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 15m
                memory: 150M
              limits:
                memory: 300M
      browser:
        containers:
          app:
            image:
              repository: ghcr.io/haraldkoch/filebrowser
              tag: v2.42.5@sha256:e4b5b63bfa75680be117cf22845269c1f3fb3db67ce8e1f6816d0426398e9d6f
            env:
              FB_DATABASE: /config/filebrowser.db
              FB_ROOT: /var/syncthing
              FB_LOG: stdout
              FB_NOAUTH: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &browserPort 80
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 500Mi
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
    service:
      app:
        controller: syncthing
        ipFamilyPolicy: PreferDualStack
        primary: true
        ports:
          http:
            port: 8384
            primary: true
      listen:
        controller: syncthing
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "${LB_SYNCTHING}}"
        externalTrafficPolicy: Local
        ipFamilies: [IPv4]
        ports:
          listen:
            port: 22000
            protocol: TCP
            targetPort: 22000
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
      browser:
        controller: browser
        ports:
          http:
            port: *browserPort
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_INTERNAL_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: 8384
      browser:
        hostnames: ["sync.${SECRET_INTERNAL_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: browser
                port: *browserPort
    persistence:
      # TODO: volsync
      config:
        storageClass: nvme-large
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        advancedMounts:
          browser:
            app:
              - path: /config
      data:
        storageClass: nvme-large
        accessMode: ReadWriteOnce
        size: 1900Gi
        retain: true
        globalMounts:
          - path: /var/syncthing
