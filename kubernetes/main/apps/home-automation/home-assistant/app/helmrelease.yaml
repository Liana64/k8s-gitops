---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.1.2@sha256:9587276dcc680f8210115015508cd02d19f6921cdbff6bf119453fc4a8e10969
            env:
              HOME_ASSISTANT_EXTERNAL_URL: https://hass.${SECRET_DOMAIN}
              HOME_ASSISTANT_PURGE_KEEP_DAYS: 30
              HOME_ASSISTANT_TRUSTED_PROXIES: 10.244.0.0/16
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 2Gi
          #code-server:
          #  image:
          #    repository: ghcr.io/coder/code-server
          #    tag: 4.108.1@sha256:867b9a9dedd68f1b46e308cad9525e419db7b0ce0c83831f6a350f37ee7ff6fd
          #  args:
          #    - --auth
          #    - none
          #    - --disable-telemetry
          #    - --disable-update-check
          #    - --user-data-dir
          #    - /config/.code-server
          #    - --extensions-dir
          #    - /config/.code-server
          #    - --port
          #    - "8080"
          #    - /config
          #  env:
          #    HASS_SERVER: http://localhost:8123
          #  envFrom:
          #    - secretRef:
          #        name: home-assistant-secret
          #  resources:
          #    requests:
          #      cpu: 10m
          #      memory: 128Mi
          #    limits:
          #      memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: 8123
          #code-server:
          #  port: 8080
    ingress:
      app:
        forceRename: *app
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Home Assistant
          gethomepage.dev/description: Home automation portal
          gethomepage.dev/icon: home-assistant
        hosts:
          - host: &host "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: "hass-tls"
      #code-server:
      #  className: traefik
      #  annotations:
      #    cert-manager.io/cluster-issuer: "letsencrypt-production"
      #    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      #    traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-middleware-chain-no-auth@kubernetescrd"
      #  hosts:
      #    - host: &host "hass-code.${SECRET_DOMAIN}"
      #      paths:
      #        - path: /
      #          service:
      #            identifier: app
      #            port: code-server
      #  tls:
      #    - hosts:
      #        - *host
      #      secretName: "hass-code-tls"
    persistence:
      config:
        storageClass: cluster-nvme
        accessMode: ReadWriteOnce
        size: 5Gi
        globalMounts:
          - path: /config
      config-venv:
        storageClass: cluster-nvme
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /config/.venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /tmp
                subPath: tmp
