---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  #name: cluster-nvme
  name: local-nvme
  annotations:
    openebs.io/cas-type: local
    cas.openebs.io/config: |
      - name: StorageType
        value: hostpath
      - name: BasePath
        value: "/var/mnt/local-pool"
provisioner: openebs.io/local
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
